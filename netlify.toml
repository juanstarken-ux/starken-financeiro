[build]
  publish = "."
  command = "npm install && npx prisma generate"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "@anthropic-ai/sdk"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/sync-data/:splat"
  status = 200

[[redirects]]
  from = "/agent"
  to = "/.netlify/functions/agent"
  status = 200

[[redirects]]
  from = "/alerts"
  to = "/.netlify/functions/alerts"
  status = 200

[[redirects]]
  from = "/reports"
  to = "/.netlify/functions/reports"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
