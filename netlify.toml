[build]
  publish = "."
  command = "npm install && npx prisma generate"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "@anthropic-ai/sdk"]

# Aumentar timeout para 26 segundos (m√°ximo no plano gratuito)
[functions."agent"]
  timeout = 26

[functions."sync-data"]
  timeout = 26

[functions."alerts"]
  timeout = 10

[functions."reports"]
  timeout = 26

[functions."upload-processor"]
  timeout = 26

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/sync-data/:splat"
  status = 200

[[redirects]]
  from = "/agent"
  to = "/.netlify/functions/agent"
  status = 200

[[redirects]]
  from = "/alerts"
  to = "/.netlify/functions/alerts"
  status = 200

[[redirects]]
  from = "/reports"
  to = "/.netlify/functions/reports"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
