<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Performance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --alpha-black: #0a0a0a;
            --alpha-dark: #1a1a1a;
            --alpha-gray: #2a2a2a;
            --alpha-yellow: #fbbf24;
            --alpha-yellow-dark: #d97706;
            --alpha-white: #ffffff;
            --alpha-text-gray: #9ca3af;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--alpha-black) 0%, var(--alpha-dark) 100%);
            color: var(--alpha-white);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--alpha-dark) 0%, var(--alpha-gray) 100%);
            border-radius: 20px;
            border: 2px solid var(--alpha-yellow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--alpha-yellow) 0%, transparent 70%);
            opacity: 0.05;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--alpha-white) 0%, var(--alpha-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            color: var(--alpha-text-gray);
            font-size: 18px;
            position: relative;
            z-index: 1;
        }

        /* KPIs Grid */
        .kpis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .kpi-card {
            background: var(--alpha-dark);
            border: 2px solid var(--alpha-gray);
            border-radius: 16px;
            padding: 28px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--alpha-yellow);
            transition: width 0.3s ease;
        }

        .kpi-card:hover {
            border-color: var(--alpha-yellow);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(251, 191, 36, 0.2);
        }

        .kpi-card:hover::before {
            width: 100%;
            opacity: 0.1;
        }

        .kpi-label {
            font-size: 14px;
            color: var(--alpha-text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .kpi-value {
            font-size: 36px;
            font-weight: 900;
            color: var(--alpha-yellow);
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .kpi-subtitle {
            font-size: 13px;
            color: var(--alpha-text-gray);
        }

        /* Clients Section */
        .section-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--alpha-white);
            margin-bottom: 24px;
            border-left: 4px solid var(--alpha-yellow);
            padding-left: 20px;
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .client-card {
            background: var(--alpha-dark);
            border: 1px solid var(--alpha-gray);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .client-card:hover {
            border-color: var(--alpha-yellow);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(251, 191, 36, 0.15);
        }

        .client-icon {
            font-size: 48px;
            margin-bottom: 16px;
            text-align: center;
        }

        .client-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--alpha-white);
            text-align: center;
            margin-bottom: 12px;
        }

        .client-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 12px;
        }

        .badge {
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .badge-mrr {
            background: #10b981;
            color: white;
        }

        .badge-tcv {
            background: #8b5cf6;
            color: white;
        }

        .badge-origem {
            background: var(--alpha-yellow);
            color: var(--alpha-black);
        }

        .client-category {
            text-align: center;
            color: var(--alpha-text-gray);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .client-value {
            text-align: center;
            font-size: 24px;
            font-weight: 800;
            color: var(--alpha-yellow);
            font-family: 'Courier New', monospace;
        }

        .client-dates {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--alpha-gray);
            font-size: 11px;
            color: var(--alpha-text-gray);
            text-align: center;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--alpha-text-gray);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--alpha-gray);
            border-top-color: var(--alpha-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--alpha-text-gray);
            font-size: 14px;
            margin-top: 60px;
        }

        .footer a {
            color: var(--alpha-yellow);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>‚≠ê ALPHA PERFORMANCE</h1>
            <p>Dashboard Financeiro Exclusivo</p>
        </div>

        <!-- KPIs -->
        <div id="kpisContainer" class="kpis-grid"></div>

        <!-- Clients -->
        <h2 class="section-title">Portf√≥lio de Clientes</h2>
        <div id="clientsContainer" class="clients-grid"></div>

        <!-- Footer -->
        <div class="footer">
            Powered by <a href="/">Starken Tecnologia</a> ‚Ä¢ Alpha Dashboard v1.0
        </div>
    </div>

    <script>
        // Carregar dados do localStorage
        function carregarDadosAlpha() {
            const clientes = JSON.parse(localStorage.getItem('starken_manual_clients') || '[]');
            const clientesAlpha = clientes.filter(c => c.empresa === 'alpha' && !c.isProjecao);

            // Calcular KPIs
            let totalBruto = 0;
            let totalLiquido = 0;
            let totalMRR = 0;
            let totalTCV = 0;
            let countMRR = 0;
            let countTCV = 0;

            clientesAlpha.forEach(cliente => {
                const valor = cliente.valor || 0;
                const liquido = cliente.valorLiquido || valor;

                if (cliente.tipoValor === 'mrr') {
                    totalMRR += liquido;
                    countMRR++;
                } else if (cliente.tipoValor === 'tcv') {
                    totalTCV += liquido;
                    countTCV++;
                }

                totalBruto += valor;
                totalLiquido += liquido;
            });

            // Renderizar KPIs
            renderizarKPIs({
                totalClientes: clientesAlpha.length,
                totalBruto,
                totalLiquido,
                totalMRR,
                totalTCV,
                countMRR,
                countTCV
            });

            // Renderizar Clientes
            renderizarClientes(clientesAlpha);
        }

        function renderizarKPIs(kpis) {
            const container = document.getElementById('kpisContainer');

            container.innerHTML = `
                <div class="kpi-card">
                    <div class="kpi-label">Total de Clientes</div>
                    <div class="kpi-value">${kpis.totalClientes}</div>
                    <div class="kpi-subtitle">${kpis.countMRR} MRR ‚Ä¢ ${kpis.countTCV} TCV</div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-label">Receita Bruta</div>
                    <div class="kpi-value">R$ ${kpis.totalBruto.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                    <div class="kpi-subtitle">Valor total de contratos</div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-label">Receita L√≠quida</div>
                    <div class="kpi-value">R$ ${kpis.totalLiquido.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                    <div class="kpi-subtitle">Ap√≥s royalties e taxas</div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-label">MRR Total</div>
                    <div class="kpi-value">R$ ${kpis.totalMRR.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                    <div class="kpi-subtitle">Receita mensal recorrente</div>
                </div>
            `;
        }

        function renderizarClientes(clientes) {
            const container = document.getElementById('clientsContainer');

            if (clientes.length === 0) {
                container.innerHTML = '<div class="loading">Nenhum cliente encontrado</div>';
                return;
            }

            const icones = {
                'restaurante': 'üçΩÔ∏è', 'pizzaria': 'üçï', 'hamburgueria': 'üçî',
                'lanchonete': 'üå≠', 'sushi': 'üç±', 'mexicano': 'üåÆ',
                'churrascaria': 'ü•©', 'padaria': 'ü•ê', 'cafeteria': '‚òï',
                'doces': 'üç∞', 'sorveteria': 'üç¶', 'bar': 'üç∫',
                'tecnologia': 'üíª', 'marketing': 'üì±', 'design': 'üé®'
            };

            container.innerHTML = clientes.map(cliente => {
                const icone = icones[cliente.iconeSegmento] || 'üè¢';
                const tipoValor = cliente.tipoValor === 'mrr' ? 'MRR' : 'TCV';
                const badgeClass = cliente.tipoValor === 'mrr' ? 'badge-mrr' : 'badge-tcv';

                const valorDisplay = cliente.tipoValor === 'mrr'
                    ? `R$ ${(cliente.valorLiquido || cliente.valor).toLocaleString('pt-BR', {minimumFractionDigits: 2})}/m√™s`
                    : `R$ ${(cliente.valorLiquido || cliente.valor).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;

                // Datas
                let datasHtml = '';
                if (cliente.mesInicio) {
                    const [ano, mes] = cliente.mesInicio.split('-');
                    const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
                    datasHtml = `<div class="client-dates">üìÖ In√≠cio: ${meses[parseInt(mes)-1]}/${ano}</div>`;
                }

                return `
                    <div class="client-card">
                        <div class="client-icon">${icone}</div>
                        <div class="client-name">${cliente.nome}</div>
                        <div class="client-badges">
                            <span class="badge ${badgeClass}">${tipoValor}</span>
                            ${cliente.origem ? '<span class="badge badge-origem">' + cliente.origem.replace('-', ' ').toUpperCase() + '</span>' : ''}
                        </div>
                        <div class="client-category">${cliente.categoria}</div>
                        <div class="client-value">${valorDisplay}</div>
                        ${datasHtml}
                    </div>
                `;
            }).join('');
        }

        // Carregar dados ao abrir a p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            carregarDadosAlpha();
        });

        // Atualizar a cada 30 segundos
        setInterval(carregarDadosAlpha, 30000);
    </script>
</body>
</html>
